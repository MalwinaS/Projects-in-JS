<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka książek</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Nunito:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1 class="header-title">Books search</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanej książki">
        </div>
        <div class="book-links">
        <h2>Lista dostępnych książek</h2>
        <ul>
            <li>Mały Książę</li>
            <li>Przeminęło z wiatrem</li>
            <li>Harry Potter</li>
            <li>Stary człowiek i morze</li>
            <li>Sto lat samotności</li>
            <li>Wielki Gatsby</li>
            <li>Zbrodnia i kara</li>
            <li>Żmijowisko</li>
            <li>Małe kobietki</li>
            <li>Anna Karenina</li>
            <li>Miłość w czasach zarazy</li>
            <li>Ania z Zielonego Wzgórza</li>
        </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
