<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Nunito:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/5b880ae757.js" crossorigin="anonymous"></script>
</head>
<body>

   <header>
        <h1><i class="fas fa-wallet"></i> Wallet</h1>
        <p>Twój osobisty menedżer finansów</p>
   </header>

   <main>
        <section class="transactions">
            <h2 class="title">Lista transakcji</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Przychód</h3>
                </div>
                <div class="expenses-area">
                    <h3>Wydatki</h3>
                </div>
            </div>
        </section>
        <section class="options">
            <div>
                <h2 class="title">Dostępne środki:</h2>
                <p class="avaliable-money"></p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Dodaj transakcję</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Usuń wszystko</button>
            </div>

            <div class="style-selection">
                <h2 class="title">Wybierz styl:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
   </main>

   <div class="add-transaction-panel">
    <h2 class="title">Dodaj nową transakcję</h2>

    <label for="name"> Nazwa:</label>
    <small>(podaj nazwę transakcji)</small>
    <input type="text" id="name">

    <label for="amount"> Kwota:</label>
    <small>(podaj kwotę transakcji, postaw znak minusa, jeśli dodajesz wydatek)</small>
    <input type="number" id="amount">

    <label for="category"> Kategoria:</label>
    <small>([ + ] oznacza przychód, [ - ] oznacza wydatek)</small>
    <select id="category" onchange="selectValue()">
        <option value="0" selected disabled>-- wybierz kategorię</option>
        <option value="income">[ + ] Przychód</option>
        <option value="shoping">[ - ] Zakupy</option>
        <option value="food">[ - ] Żywność</option>
        <option value="cinema">[ - ] Kino</option>
    </select>
<p class="data"></p>
    <div class="panel-buttons">
        <button class="save"><i class="fas fa-save"></i> Zapisz</button>
        <button class="cancel"><i class="far fa-window-close"></i> Anuluj</button>
    </div>

   </div>
    
    <script src="script.js"></script>
</body>
</html>
