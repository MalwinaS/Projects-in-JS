<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Nunito:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/5b880ae757.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="heading">
            <h1>My notes</h1>
            <div class="menu-buttons">
                <button class="add icon"><i class="fa-solid fa-plus"></i> Dodaj</button>
                <button class="remove-all icon"><i class="fa-regular fa-trash"></i> Usuń wszystkie</button>
            </div>
        </div>

        <div class="note-area">
            <!-- <div class="note">
                <div class="note-header">
                   <h3 class="note-title">Notatka #1</h3>
                    <button class="delete-note">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
                <div class="note-body">
                    Lorem ipsum bla
                </div>
            </div> -->
        </div>

        <div class="popup">

            <h2>Dodaj notatkę</h2>

            <label for="category">Wybierz kategorię</label>
            <select type="text" id="category" onchange="selectValue()">
                <option value="0" disabled selected>- wybierz kategorię</option>
                <option value="1">Praca</option>
                <option value="1">Dom</option>
                <option value="1">Zakupy</option>
            </select>

            <label for="note">Wpisz treść notatki</label>
            <textarea id="note"></textarea>

            <p class="error">Uzupełnij wszystkie pola!</p>
            
            <div class="buttons">
                <button class="save icon"><i class="fa-regular fa-floppy-disk"></i> Zapisz</button>
                <button class="cancel icon"><i class="fa-regular fa-xmark"></i> Anuluj</button>
            </div>

        </div>
    
    <script src="script.js"></script>
</body>
</html>
